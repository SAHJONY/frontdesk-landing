name: build

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      # Optional but nice if present; ignores if not defined
      - run: npm run typecheck || echo "no typecheck script"
      - run: npm run lint || echo "no lint script"
      - run: npm run build
