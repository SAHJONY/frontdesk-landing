name: ci
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ chore/merge-css-modules-onto-lint-guard ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: node scripts/inline-style-guard.js
      - run: npm run lint --if-present
      - run: npm run build

